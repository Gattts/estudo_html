<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modelo de caixas</title>
  <style>
    h1 {
      background-color: lightgray;
      height: 300px;
      width: 300px;


      border: 10px solid darkgray;
      
      margin: 10px;

      padding: 10px;

      outline: dotted 4px red
      
    }

    a {
      border-width: 4px;
      border-style: solid;
      border-color: red;
    }
  </style>
</head>

<body>
  <h1>Exemplo de caixa Box-level</h1>
  <p>Parágrafos são modelos de caixas, mas os <a href="#">links</a> são exemplos de caixas Inline-level</p>
</body>

</html>
