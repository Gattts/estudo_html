<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vídeos</title>
</head>

<body>
  <h1>Vídeos Hospedados</h1>
  <p>Esse vídeo está hospedado meu proprio servidor</p>
  <video width="560" controls>
    <source src="midia/meu-video-og.mp4" type="video/mp4">
    <source src="midia/Meuvideo.mp4" type="video/mp4">
    <source src="midia/meu-video-web.webm" type="video/webm">
    <p>Seu navegador não é compatível com vídeos.</p>
  </video>

  <h1>Inserindo vídeos do Youtube</h1>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=N6_DvTiOAhub2cjb"
    title="YouTube video player" frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    allowfullscreen></iframe>

  <h1>Inserindo Vídeos do Vimeo</h1>
  <iframe src="https://player.vimeo.com/video/536724698?h=e67d593349&autoplay=1&loop=1&color=ff0179&portrait=0"
    width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>

</html>
