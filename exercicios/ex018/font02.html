<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fontes Externas</title>
  <style>
    @font-face {
      font-family: 'london';
      src: url('fonts/OldLondon.ttf') format('truetype'), url('fonts/Olondon_.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
      /*tipos de format()
       - open type (otf)
       - true type (ttf)
       - embedded-opentype
       - truetype-aat (Apple Advanced Typography)
       - svg
      */
    }

    body {
      font-family: sans-serif;
    }

    h1 {
      font-family: 'london', serif;
      font-size: 3em;
      font-weight: normal;
    }
  </style>
</head>
